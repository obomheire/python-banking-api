<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }

    .content {
      padding: 20px 0;
    }

    .footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 0.8em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>{% block header %}{% endblock %}</h1>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      {% block footer %}
      <p>If you have any questions, please contact us at <a href="mailto:{{ support_email }}">{{ support_email }}</a>.
      </p>
      <p>
        Thanks for using our service! &copy; {{ site_name }} Team. All rights reserved.
      </p>
      {% endblock %}
    </div>
  </div>

</body>

</html>
